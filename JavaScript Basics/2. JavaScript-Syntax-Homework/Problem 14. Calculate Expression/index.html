<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css" type="text/css"/>
    <script rel="script" src="functions/calcExpression.js" type="text/javascript"></script>
    <meta name="description" content="Calculate inputed expression"/>
    <meta name="keywords" content="expression input calculate homework"/>

    <title>Calculate Expression</title>
</head>
<body>
<div class="left w100 holder">
    <div class="left w100">
        <div class="left text-field">
            <input id="input-field" type="text" placeholder="Enter expression to calculate" class="text-field"/>
        </div>
    </div>
    <div class="left w100">
        <button class="left" onclick="calculate()">Eval result</button>
    </div>
    <div class="left w100">
        <div class="left result-field">
            <p id="result">
            </p>
        </div>
    </div>
</div>
</body>
</html>
