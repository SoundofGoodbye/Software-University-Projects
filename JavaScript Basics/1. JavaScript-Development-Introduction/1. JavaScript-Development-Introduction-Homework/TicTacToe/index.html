<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="description" content="Classical tic tac toe game coded in JavaScript"/>
    <meta name="keywords" content="js javascript tictactoe game browser"/>
    <link type="text/css" rel="stylesheet" href="css/styles.css"/>

    <script src="js/jquery-2.1.1.min.js" type="text/javascript" rel="script"></script>
    <script src="js/script.js" type="text/javascript" rel="script"></script>


    <title>Tic Tac Toe</title>
</head>
<body>
<div class="tic-tac-toe left">
    <div id="dim" class="dim left">
        <script>
            createCells();
        </script>
    </div>
    <div id="new-game-dialog" class="new-game-dialog left" title="Start new game?">
        <button id="new-game" class="left dialog-button">New Game</button>
        <button id="no-thanks" class="left dialog-button">No thanks</button>
    </div>
</div>
<script src="js/functions.js" type="text/javascript" rel="script"></script>
</body>
</html>
