<!DOCTYPE html>
<html data-ng-app="StudentPageApp">
<head lang="en">
    <meta charset="UTF-8">
    <title>Student Page</title>
    <script src="../AngularJs/angular.min.js"></script>
</head>
<body>
<div data-ng-controller="StudentController">
    <img data-ng-src="{{student.photo}}"/>
    <ul>
        <li>Name: {{student.name}}</li>
        <li>Grade: {{student.grade}}</li>
        <li>School: {{student.school}}</li>
        <li>Teacher: {{student.teacher}}</li>
    </ul>
</div>

<script src="js/app.js"></script>
<script src="js/controllers/StudentController.js"></script>
</body>
</html>
