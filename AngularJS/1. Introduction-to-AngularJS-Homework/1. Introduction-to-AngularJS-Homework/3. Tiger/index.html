<!DOCTYPE html>
<html data-ng-app="tigerApp">
<head lang="en">
    <meta charset="UTF-8">
    <link type="text/css" href="css/style.css" rel="stylesheet"/>
    <title>Tiger</title>
</head>
<body>

<div id="container" data-ng-controller="TigerController">
    <div data-ng-controller="StyleController" data-ng-class="infoStyleController">
        <h1>Tiger</h1>
        <ul>
            <li><strong>Name: </strong>{{tiger.Name}}</li>
            <li><strong>Born: </strong>{{tiger.Born}}</li>
            <li><strong>Birth Date: </strong>{{tiger.Birth_Date}}</li>
            <li><strong>Live: </strong>{{tiger.Live}}</li>
        </ul>
    </div>
    <div data-ng-controller="StyleController" data-ng-class="imgStyleController">
        <img data-ng-src="{{tigerImg.imgUrl}}"/>
    </div>
</div>

<script src="../AngularJs/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/tiger-controller.js"></script>
</body>
</html>
