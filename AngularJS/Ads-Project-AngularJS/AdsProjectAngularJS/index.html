<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Ads Project</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <link rel="stylesheet" href="css/general.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <link rel="stylesheet" href="css/single-ad.css"/>
    <link rel="stylesheet" href="css/navigation.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
</head>
<body data-ng-app="adsProjectApp">

<!-- Header container -->
<header id="head-container" data-ng-controller="HeaderController">{{headerService.getHeader()}}</header>

<!-- Content container -->
<div id="wrapper" class="container">
    <!-- Navigation container -->
    <nav class="col-sm-3 jumbotron" data-ng-class="navStyle" data-ng-controller="NavigationController">
        <data-ng-include src="'templates/nav-login-register.html'"></data-ng-include>
    </nav>

    <!-- Main content container -->
    <div id="container" class="col-sm-9 jumbotron">
        <data-ng-view></data-ng-view>
    </div>
</div>
<!-- Footer container -->
<footer data-ng-controller="FooterController" data-ng-class="footerStyle">
    <data-ng-include src="'templates/footer.html'"></data-ng-include>
</footer>

<!-- Loading scripts -->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="lib/angular/angular-resource.js"></script>
<script src="lib/jquery-1.11.2.min.js"></script>
<script src="lib/bootstrap/js/bootstrap.min.js"></script>
<script src="lib/noty.min.js"></script>

<script src="scripts/app.js"></script>
<!-- Register scripts -->
<script src="scripts/services/RegisterService.js"></script>
<script src="scripts/controllers/RegisterController.js"></script>

<!-- Login scripts -->
<script src="scripts/services/LoginService.js"></script>
<script src="scripts/controllers/LoginController.js"></script>

<!-- Ad scripts -->
<script src="scripts/services/ListingService.js"></script>

<script src="scripts/controllers/HomeController.js"></script>

<!-- Header scripts -->
<script src="scripts/services/HeaderService.js"></script>
<script src="scripts/controllers/HeaderController.js"></script>

<!-- Navigation scripts -->
<script src="scripts/controllers/NavigationController.js"></script>

<!-- Add scripts -->
<script src="scripts/services/AddService.js"></script>
<script src="scripts/controllers/AddController.js"></script>

<!-- Footer scripts -->
<script src="scripts/controllers/FooterController.js"></script>

<!-- CategoryFilter scripts -->
<script src="scripts/services/CategoryFilterService.js"></script>
<script src="scripts/controllers/CategoryFilterController.js"></script>

<!-- TownFilter scripts -->
<script src="scripts/services/TownFilterService.js"></script>
<script src="scripts/controllers/TownFilterController.js"></script>

<!-- Pagination scripts -->
<script src="lib/bootstrap/pagination/pagination.js"></script>
<script src="scripts/filters/NativeForLoopFilter.js"></script>
<script src="scripts/services/PaginationService.js"></script>

</body>
</html>
