<div class="jumbotron col-sm-12" data-ng-class="newAdStyle">
    <h2>Edit Ad</h2>
    <hr/>
    <form data-ng-submit="callEditService()" data-ng-controller="EditAdController">
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-12">
                        <label for="add-title">Title</label>
                        <input type="text" class="form-control" id="add-title" placeholder="Enter title"
                               required="required" data-ng-model="data.ads.title">
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <label for="add-text">Text</label>
                        <input type="text" class="form-control" id="add-text" placeholder="Enter text"
                               required="required" data-ng-model="data.ads.text">
                    </div>
                </div>
            </div>
            <div class="col-sm-4 image-box" data-ng-class="adImageStyle">
                <img data-ng-if="data.ads.imageDataUrl !== null" data-ng-src="{{data.ads.imageDataUrl}}" alt=""/>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-8">
                <label for="add-image">Image</label>
                <input type="file" onchange="angular.element(this).scope().fileSelected(this)" class="form-control"
                       id="add-image"
                       data-ng-model="image">
            </div>
            <div class="col-sm-4">
                <a href="" data-ng-click="changeImage()">
                    <button class="btn btn-lg btn-success col-sm-8">Change Image</button>
                </a>
                <a href="" data-ng-click="deleteImage()">
                    <button class="btn btn-lg btn-success col-sm-8">Delete Image</button>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <label for="add-category">Category</label>
                <select ng-init="init($parent.data.ads.categoryId)" data-ng-controller="CategoryFilterController"
                        class="form-control" id="add-category" data-ng-model="data.selectedCatId">
                    <option data-ng-repeat="cat in data.categories" value="{{cat.id}}"
                            data-ng-selected="cat.id === $parent.data.ads.categoryId">{{cat.name}}
                    </option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <label for="add-town">Town</label>
                <select data-ng-controller="TownFilterController" class="form-control" id="add-town"
                        data-ng-model="data.selectedTownId">
                    <option data-ng-repeat="town in data.towns" value="{{town.id}}">{{town.name}}</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <input type="submit" value="Publish" class="btn btn-lg btn-success col-sm-12"/>
            </div>
            <div class="col-sm-6">
                <a href="#/">
                    <button class="btn btn-lg btn-success col-sm-12">Cancel</button>
                </a>
            </div>
        </div>
    </form>
</div>
