<div class="row">
    <div class="col-sm-9 custom-border">
        <div class="row">
            <span class="col-sm-5 bold-title">{{singleAd.title}}</span>
            <span class="col-sm-5 pull-right">{{singleAd.date | date: "dd-MMM-yyyy"}}</span>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <div data-ng-class="adImage">
                    <div data-ng-if="singleAd.imageDataUrl !== null">!
                        <img src="" data-ng-src="{{singleAd.imageDataUrl}}"/>
                    </div>
                    <div data-ng-if="singleAd.imageDataUrl === null">
                        <img src="images/no-image.png"/>
                    </div>
                </div>
            </div>
            <div class="col-sm-9" data-ng-class="adContent">
                <div class="row">
                    <div class="col-sm-12 content-background">
                        <span>{{singleAd.text}}</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 pull-right">
                    <div class="col-sm-4">
                        <label for="category-name">Category:</label>
                    </div>
                    <div class="col-sm-4">
                        <div class="content-background" id="category-name">{{singleAd.categoryName}}</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8 pull-right">
                    <div class="col-sm-4">
                        <label for="town-name">Town:</label>
                    </div>
                    <div class="col-sm-4">
                        <div class="content-background" id="town-name">{{singleAd.townName}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-3">
        <div class="row">
            <div class="col-sm-12">
                <span>Status:</span>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div data-ng-class="statusContainer">
                    <span>{{singleAd.status}}</span>
                </div>
            </div>
        </div>
        <div class="row" data-ng-if="singleAd.status !== 'Inactive'">
            <div class="col-sm-12">
                <button class="btn btn-lg btn-success col-sm-12" data-ng-click="deactivateAd(singleAd.id)">Deactive
                </button>
            </div>
        </div>
        <div class="row" data-ng-if="singleAd.status === 'Inactive'">
            <div class="col-sm-12">
                <button class="btn btn-lg btn-info col-sm-12" data-ng-click="editAd(singleAd.id)">Edit</button>
            </div>
            <div class="col-sm-12">
                <button class="btn btn-lg btn-success col-sm-12" data-ng-click="callPublishAgainService(singleAd.id)">
                    Publish Again
                </button>
            </div>
            <div class="col-sm-12">
                <button class="btn btn-lg btn-danger col-sm-12" data-ng-click="deleteAd(singleAd.id)">Delete</button>
            </div>
        </div>
    </div>
</div>
