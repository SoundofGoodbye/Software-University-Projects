<h2>Categories</h2>
<hr/>

<ul>
    <li>
        <button data-ng-click="filterCategory()">All</button>
    </li>
    <li data-ng-repeat="currentCategory in data.categories">
        <button data-ng-click="filterCategory(currentCategory.id)">{{currentCategory.name}}</button>
    </li>
</ul>
