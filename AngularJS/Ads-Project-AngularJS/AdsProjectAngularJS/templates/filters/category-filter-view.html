<h2>Categories</h2>
<hr/>

<ul class="sidebar-menu">
    <li class="special"
        ng-class="{'selected' : selectedCategory == null}"
        data-ng-click="filterCategory()">
        All
    </li>
    <li data-ng-repeat="currentCategory in data.categories" data-ng-click="filterCategory(currentCategory.id)"
        data-ng-class="{'selected' : selectedCategory == currentCategory.id}">
        {{currentCategory.name}}
    </li>
</ul>
