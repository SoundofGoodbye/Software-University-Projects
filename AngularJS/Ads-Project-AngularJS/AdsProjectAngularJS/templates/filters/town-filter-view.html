<h2>Towns</h2>
<hr/>

<ul class="sidebar-menu">
    <li class="special"
        ng-class="{'selected' : selectedTown == null}"
        data-ng-click="filterTown()">
        All
    </li>
    <li data-ng-repeat="currentTown in data.towns" data-ng-click="filterTown(currentTown.id)"
        data-ng-class="{'selected' : selectedTown == currentTown.id}">
        {{currentTown.name}}
    </li>
</ul>
