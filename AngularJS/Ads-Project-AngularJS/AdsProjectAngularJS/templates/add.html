<div class="jumbotron col-sm-12">
	<h2>Publish new ad</h2>
    <hr/>
    <form data-ng-submit="callAddService()" data-ng-controller="AddController">
        <div class="row">
            <div class="col-sm-8">
                <div class="row">
                	<div class="col-sm-12">
                		<label for="add-title">Title</label>
		                <input type="text" class="form-control" id="add-title" placeholder="Enter title"
		                       required="required" data-ng-model="title">
                	</div>
                </div>
                <div class="row">
                	<div class="col-sm-12">
                		<label for="add-text">Text</label>
		                <input type="text" class="form-control" id="add-text" placeholder="Enter text"
		                       required="required" data-ng-model="text">
                	</div>
                </div>
            </div>
            <div class="col-sm-4">
            	image
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
            	<label for="add-image">Image</label>
                <input type="file" class="form-control" id="add-image"
                       required="required" data-ng-model="image">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <label for="add-category">Category</label>
	            <select class="form-control" id="add-category" data-ng-model="category">
                    <option>Sofia</option>
                    <option>Varna</option>
                    <option>Burgas</option>
                    <option>Pleven</option>
                    <option>Plovdiv</option>
                </select>
            </div>
        </div>

        <div class="row">
        	<div class="col-sm-12">
	            <label for="add-town">Town</label>
	            <select class="form-control" id="add-town" data-ng-model="town">
	                <option>Sofia</option>
	                <option>Varna</option>
	                <option>Burgas</option>
	                <option>Pleven</option>
	                <option>Plovdiv</option>
	            </select>
	        </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <input type="submit" value="Publish" class="btn btn-lg btn-success col-sm-12"/>
            </div>
            <div class="col-sm-6">
                <a href="#/">Cancel</a>
            </div>
        </div>

    </form>
</div>
