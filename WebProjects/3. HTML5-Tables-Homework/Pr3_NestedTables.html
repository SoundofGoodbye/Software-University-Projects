<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
</head>
<body>

        <table border="1">
            <tr>
                <td>
                    <table>
                        <tr>
                            <td><a href="http://softuni.bg" target="_blank"><img src="images/SoftUniLogo.jpg" alt="SoftUni Logo"/></a> </td>
                        </tr>
                    </table>
                </td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <table border="1" width="100%">
                                   <tr>
                                       <td><strong>Software</strong></td>
                                   </tr>
                                    <tr>
                                        <td><strong>University</strong></td>
                                    </tr>
                                </table></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
