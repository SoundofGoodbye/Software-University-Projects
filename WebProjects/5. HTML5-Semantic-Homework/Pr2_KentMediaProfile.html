<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent's Media Profile</title>
    <link rel="stylesheet" type="text/css" href="Pr2_style.css"/>
    <meta name="description" content="Kent's Media Profile"/>
    <meta name="keywords" content="Kent Media Profile"/>
</head>
<body>
<div class="kent left w100">
    <div class="left holder">
        <header class="left w100">
            <h1 class="center w100"><strong>Profile</strong></h1>
        </header>
        <aside class="left aside">
            <h3 class="left w100">User: Kent</h3>

            <div class="left"><img src="images/kent.jpg" alt="kent profile pic" title="Profile pic"/></div>
            <div class="left w100"><span>Profile completed: 60%</span></div>
            <div class="left">
                <meter class="left progress-meter" value="0.6"></meter>
            </div>
        </aside>

        <section class="left audio-section">
            <h3 class="left w100">Uploaded Audio Files</h3>
            <div class="left w100">
                <audio controls class="left w100 audio-file">
                    <source src="audio/option_one.mp3" type="audio/mpeg">
                    Your browser does not support the &ltaudio&gt element.
                </audio>
                <audio controls class="left w100 audio-file">
                    <source src="audio/option_two.mp3" type="audio/mpeg">
                    Your browser does not support the &ltaudio&gt element.
                </audio>
                <audio controls class="left w100 audio-file">
                    <source src="audio/option_three.mp3" type="audio/mpeg">
                    Your browser does not support the &ltaudio&gt element.
                </audio>
                <audio controls class="left w100 audio-file">
                    <source src="audio/option_four.mp3" type="audio/mpeg">
                    Your browser does not support the &ltaudio&gt element.
                </audio>
            </div>
        </section>
        <section class="left video-section">
            <h3 class="left w100">Uploaded video files</h3>
            <video class="left video-section" controls poster="#">
                <source src="video/" >
            Your browser does not support the &ltltvideo&gt tag.
            </video>
        </section>
    </div>
</div>
</body>
</html>
